<div class="flex items-center justify-center w-full h-full flex-col">
  <div class="w-full mx-auto container">
    @if (!localStorage.getItem("auth_token")){
      <button class="text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700" routerLink="/login"
              type="button">
        Login
      </button>
    } @else {
      <button class="text-white bg-red-700 hover:bg-red-800  font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700" (click)="logout()"
              type="button">
        Logout
      </button>
    }
  </div>
  <div
    class="container mx-auto bg-gray-300 sm:px-10 py-6 flex h-[70%] w-full flex-col items-start gap-3 overflow-scroll">

    <div class="tabs tabs-bordered w-full" role="tablist">
      @for (tab of tabs; track tab) {
        <a role="tab" class="tab text-xl" [ngClass]="{'bg-gray-400': activeTab===tab}"
           (click)="changeTab(tab)">{{ tab }}</a>
      }
    </div>
    <div class="w-full">
      <router-outlet class="w-full"></router-outlet>
    </div>
  </div>
</div>
