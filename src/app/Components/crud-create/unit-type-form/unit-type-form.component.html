<form (ngSubmit)="onSubmit()" [formGroup]="formGroup"
      class="max-w-sm mx-auto h-full w-full flex flex-col justify-center">
  <h1 class="font-bold text-2xl">Izveidot vien朝bas tipu:</h1>
  <div class="mb-5">
    <label class="block mb-2 text-sm font-medium text-gray-900" for="intersection-lat">Vien朝bas tips:</label>
    <input
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      formControlName="type" id="intersection-lat"
      required
      type="text">
  </div>
  <button
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    type="submit">
    Submit
  </button>
  @if (successMessage === "success") {
    <p class="font-bold text-green-600">Vien朝bas novietojums veiksm朝gi izveidots!</p>
  } @else if (successMessage !== "success" && successMessage !== "none") {
    <p class="font-bold text-red-600">{{ successMessage }}</p>
  }
</form>
